<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download PDF</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: white;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="downloadBtn">Download PDF</button>

    <script>
      document
        .getElementById("downloadBtn")
        .addEventListener("click", function () {
          // Create a link element
          const link = document.createElement("a");
          link.href =
            "atlassian-git-cheatsheet.pdf"; // Replace with the actual path to your PDF file
          link.download = "atlassian-git-cheatsheet.pdf"; // The name of the file to be downloaded
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
    </script>
  </body>
</html>
